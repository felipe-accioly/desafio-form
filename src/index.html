<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário - JS</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="informations">
            <h1 class="title">FICOU COM DÚVIDA?<br>NOS MANDE UMA MENSAGEM!</h1>
            <p class="text">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato
                em menos de 24h.</p>
        </div>

        <div class="form">
            <div class="nome-formulario">
                <input type="text" name="nome-completo" id="nome-completo" placeholder="Nome Completo *" class="input nome">
                <p class="obrigatorio-1">preencha todas as infos*</p>
            </div>

            <div class="email-formulario">
                <input type="text" name="email" id="email" placeholder="Email *" class="input email">
                <p class="obrigatorio-2">preencha todas as infos*</p>
            </div>

            <div class="telefone-formulario">
                <input type="text" name="telefone" id="telefone" placeholder="Telefone *" class="input telefone">
                <p class="obrigatorio-3">preencha todas as infos*</p>
            </div>

            <div class="mensagem-formulario">
                <input type="text" name="mensagem" id="mensagem" placeholder="Mensagem *" class="input mensagem tam-mensagem">
                <p class="obrigatorio-4">preencha todas as infos*</p>
                <p>*campos obrigatórios</p>
            </div>

            <button class="btn" id="btn" onclick="clicarBotao()">Enviar</button>
        </div>
    </main>

    <script type="text/javascript" src="index.js"></script>
</body>

</html>
